<!DOCTYPE html>
<html>
    <head>
        <title>Images</title>
        <link rel="stylesheet" href="styles.css">
        <script src="javas.js"></script>
    </head>
    <body>
        <!-- Barra de opciones con la opcion de mode --> 
        <header>
            <div class="barraMenu2">
                <nav>
                    <ul>
                        <li><button onclick=""><a href="personalizer.html">Personalizer</a></button></li>
                        <li><button onclick=""><a href="form.html">Form</a></button></li>
                        <li><button onclick=""><a href="images.html">Images</a></button></li>
                        <li><button id="mode" onclick="">Mode</button></li>
                    </ul>
                </nav>
            </div>
        </header>
        
        <div class="estiloImages">
            <div id="imgsDiv">
                <pre id="imgsPre">Magic Button: Create & Change Image <br>
<button id="bttn" onclick="cambiarImagen()">Change Image!</button><br>
<img id="img1" src=""></pre>
            </div>
            <div id="imgsDiv2">
                <pre>AutoLoading<br>
<img id="img2" src=""></pre>

            </div>
        </div>
    </body>




    <!-- JS de images -->
    <script>
        const imgManual = document.getElementById("img1")
        const imgAuto = document.getElementById("img2")
        let numManual = 1;
        let numAuto = 1;

        function cambiarImagen(){
            imgManual.src = `imagenes/${numManual}.jpg`;
            imgManual.style.height = "150px";
            imgManual.style.width = "150px";

        if (numManual == 5) {
            numManual = 1;
        } else {
            numManual+=1;
        }

        }

        setInterval(() => {
            imgAuto.src = `imagenes/${numAuto}.jpg`;
            imgAuto.style.height = "150px";
            imgAuto.style.width = "150px";

        if (numAuto == 5) {
            numAuto = 1;
        } else {
            numAuto+=1;
        }
        }, 100);
    </script>
</html>
